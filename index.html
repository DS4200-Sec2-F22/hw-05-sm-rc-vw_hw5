<body>

    <h1 class='centered_header'> hw-05: Interactive Graph with D3 </h1>
    <div class='two_cols'>
        <div class="left_col">
            <div id='scatterplt'></div>
        </div>
        <div class='right_col'>
            <p id ='pointClick'>Last point clicked:</p>
            <p id='point'> filler </p>

            <!-- drop down menus for new x and y values -->
            <form>Select the x coordinate for the point you want to add.
                <select id="x_coord">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                </select>
            <br></br>
            </form>

            <form>Select the y coordinate for the point you want to add.
                <select id="y_coord">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                </select>
            <br></br>
            <input type="button" onclick="getPoint()" value="Add point">
            </form>
        </div>
    </div>
